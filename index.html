<!DOCTYPE html>
<html lang="en-US">

	<head>
		<title>Auth-App</title>
		<meta name="google-signin-client_id" content="your ID.apps.googleusercontent.com">
		<link rel="stylesheet" type="text/css" href="./css/index.css">
	</head>

	<body>

		<!-- sign-in card -->
		<div class="card-wrapper">
			<center>
				<div class="thumbnail login-opts">
					<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState();"></div>
					<div>
						<p>OR</p>
					</div>
					<div class="g-signin2" data-width="236" data-height="40" data-longtitle="true" data-onsuccess="onSignIn"></div>
				</div>
				<div id="status"></div>
			</center>
		</div>

		<!-- dashboard -->
		<div class="container info-wrap">

			<div class="row">
				<div class="col-sm-12 wlc_card jumbotron">
						<p id="wlc_msg"></p>
				</div>
			</div>
			
			<div class="row">
				
				<div class="col-sm-6 fb_card">
					
				</div>
				
				<div class="col-sm-6 google_card">
					<div class="panel panel-default">
						<div class="panel-heading">
							Google
						</div>
						<div class="panel-body">
							<img id="" src class="img-circle" width="100" height="100">
							<div class="form-group">
								<label>First Name</label>
								<p id=""></p>
							</div>
							<div class="form-group">
								<label>Last Name</label>
								<p id=""></p>
							</div>
							<div class="form-group">
								<label>Email</label>
								<p id=""></p>
							</div>
						</div>
					</div>
				</div>

			</div>

			<div class="row">
				
				<div class="col-sm-6 twitter_card">
					
				</div>
				
				<div class="col-sm-6 linkedin_card">
					
				</div>
			</div>
		</div>

		<a id="fb_logout" href="#" onclick="logout();">Log out(Facebook)</a>
		<a id="g_signout" href="#" onclick="signOut();">Sign out(Google)</a>

		<!-- google vendor script for api access -->
		<script src="https://apis.google.com/js/platform.js" async defer></script>

		<!-- client side scripts to log user in and data access -->
		<script type="text/javascript" src="./js/fb functions.js"></script>
		<script type="text/javascript" src="./js/google functions.js"></script>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- client side scripts -->
		<script type="text/javascript" src="./js/checkDup.js"></script>
		<script type="text/javascript" src="./js/checkSocial.js"></script>
		<script type="text/javascript" src="./js/dash.js"></script>

	</body>

</html>
